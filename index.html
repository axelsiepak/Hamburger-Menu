<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <meta name="description" content="Hamburger Menu">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--color-bg);
          color: var(--color-text);
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <!-- Logo -->
      <a href="#" class="logo">Hamburger Menu</a>

      <!-- Menu Button -->
      <input class="menu-btn" type="checkbox" id="menu-btn" aria-label="Toggle Navigaton Menu">
      <!-- Icon -->
      <label class="menu-icon" for="menu-btn">
        <span class="navicon"></span>
      </label>
      <!-- Menu -->
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#careers">Careers</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <section>
      <!-- Dark Mode Switch -->
      <div id="color-mode-switch">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <input type="checkbox" id="switch" aria-label="Toggle Dark Mode">
        <label class="switch-icon" for="switch">Dark Mode Toggle</label>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </div>
    </section>

    <script src="./script.js"></script>
    
  </body>
</html>
